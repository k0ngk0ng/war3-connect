name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure CMake (Win32)
        run: cmake -B build -G "Visual Studio 17 2022" -A Win32

      - name: Build Release
        run: cmake --build build --config Release

      - name: Prepare release artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifact
          # New platform binaries
          Copy-Item build/Release/war3-platform.exe artifact/
          Copy-Item build/Release/war3-lobby-server.exe artifact/
          Copy-Item build/Release/war3hook.dll artifact/
          Copy-Item README.md artifact/
          Copy-Item docs/PROTOCOL.md artifact/
          Compress-Archive -Path artifact/* -DestinationPath war3-platform-${{ github.ref_name }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: War3 对战平台 ${{ github.ref_name }}
          body: |
            ## War3 对战平台 ${{ github.ref_name }}

            一个为魔兽争霸3玩家打造的对战平台，让不同网络的玩家可以像在局域网一样联机。

            ### 包含文件
            - `war3-platform.exe` – 客户端 (GUI)
            - `war3-lobby-server.exe` – 服务端
            - `war3hook.dll` – Hook DLL (自动注入)

            ### 快速开始
            1. 在一台公网服务器上运行 `war3-lobby-server.exe`
            2. 玩家运行 `war3-platform.exe`，输入服务器地址和用户名登录
            3. 创建或加入房间，点击"启动游戏"即可联机

            详见 README.md
          files: |
            war3-platform-${{ github.ref_name }}.zip
            artifact/war3-platform.exe
            artifact/war3-lobby-server.exe
            artifact/war3hook.dll
          draft: false
          prerelease: false
