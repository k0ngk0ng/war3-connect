name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure CMake (Win32)
        run: cmake -B build -G "Visual Studio 17 2022" -A Win32

      - name: Build Release
        run: cmake --build build --config Release

      - name: Prepare release artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifact
          Copy-Item build/Release/war3-connect.exe artifact/
          Copy-Item build/Release/war3hook.dll artifact/
          Copy-Item README.md artifact/
          Compress-Archive -Path artifact/* -DestinationPath war3-connect-${{ github.ref_name }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: War3 Connect ${{ github.ref_name }}
          body: |
            ## War3 Connect ${{ github.ref_name }}

            将魔兽争霸3局域网广播重定向到指定IP，实现跨互联网联机。

            ### 使用方法
            1. 解压，将 `war3-connect.exe` 和 `war3hook.dll` 放到 War3 目录
            2. 运行：`war3-connect.exe -ip 对方IP地址`

            详见 README.md
          files: |
            war3-connect-${{ github.ref_name }}.zip
            artifact/war3-connect.exe
            artifact/war3hook.dll
          draft: false
          prerelease: false
